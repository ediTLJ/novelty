apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ro.edi.novelty"
        minSdkVersion 18 // Android 4.3
        targetSdkVersion 21 // Android 5.0.1
        versionCode 5
        versionName '1.0'
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOGS_ENABLED", "true"
        }
        release {
            buildConfigField "boolean", "LOGS_ENABLED", "false"
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    //    compile 'com.android.support:cardview-v7:21.0.3'
    //    compile 'com.android.support:palette-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    //    compile 'com.squareup.picasso:picasso:2.4.0'
    //    compile 'com.squareup.retrofit:retrofit:1.9.0'
    //    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.github.mrengineer13:snackbar:1.1.0'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    // compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Synder-r107.jar')
}
