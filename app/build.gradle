apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId 'ro.edi.novelty'
        minSdkVersion 25 // Android 7.1
        targetSdkVersion 29 // Android 10
        versionCode 8
        versionName '2.0-alpha'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        'room.schemaLocation'  : '$projectDir/schemas'.toString(),
                        'room.incremental'     : 'true',
                        'room.expandProjection': 'true']
            }
        }
    }

    buildTypes {
        debug {

        }
        release {
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    dataBinding.enabled = true
    viewBinding.enabled = true

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.2.0-beta01'
    // implementation 'androidx.appcompat:appcompat-resources:1.2.0-beta01'
    implementation 'androidx.core:core-ktx:1.3.0-rc01'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    // implementation 'android.arch.work:work-runtime-ktx:2.0.0'
    // androidTestImplementation 'android.arch.work:work-testing:2.0.0'

    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha03'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-rc01'
    implementation 'androidx.viewpager2:viewpager2:1.1.0-alpha01'

    // Architecture Components: LiveData, ViewModel...
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-alpha02'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0-alpha02'
    // kapt 'androidx.lifecycle:lifecycle-compiler:2.3.0-alpha01'
    // kapt 'androidx.lifecycle:lifecycle-common-java8:2.3.0-alpha01'
    testImplementation 'androidx.arch.core:core-testing:2.1.0'

    // Room
    implementation 'androidx.room:room-runtime:2.2.5'
    kapt 'androidx.room:room-compiler:2.2.5'
    implementation 'androidx.room:room-ktx:2.2.5'
    testImplementation 'androidx.room:room-testing:2.2.5'

    // Material Design
    implementation 'com.google.android.material:material:1.2.0-alpha06'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.5.0'
    // implementation 'com.squareup.okio:okio:x.x.x'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.8.1'

    // RSS & Atom library
    implementation 'com.ouattararomuald:syndication:1.1.0'

    // Coil
    // implementation 'io.coil-kt:coil:0.7.0'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // ThreeTen Android Backport - remove this when reaching minSdkVersion 27 (Android 8)
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.3'

    // testing dependencies
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.2.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
    testImplementation 'junit:junit:4.13'
}
