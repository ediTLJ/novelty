apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "ro.edi.novelty"
        minSdkVersion 22 // Android 5.1
        targetSdkVersion 27 // Android 8.1
        versionCode 7
        versionName '1.1'
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOGS_ENABLED", "true"
        }
        release {
            buildConfigField "boolean", "LOGS_ENABLED", "false"
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:appcompat-v7:27.0.2'
    //    compile 'com.android.support:cardview-v7:27.0.2'
    //    compile 'com.android.support:palette-v7:27.0.2'
    compile 'com.android.support:recyclerview-v7:27.0.2'
    // compile 'com.google.android.gms:play-services-base:11.8.0'
    compile 'org.greenrobot:eventbus:3.1.1'
    compile 'com.github.mrengineer13:snackbar:1.2.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    // compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Synder-r107.jar')
}
